<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <div class="wrapper">
    <div class="card_container">
      <section class="card">
        <img class="card__img" src="./images/image-qr-code.png" alt="qr-code">
        <h3 class="card__title">Improve your front-end skills by building projects</h3>
        <p class="card__info">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </section>
    </div>
    <footer>
      <p>Challenge by <a href="https://www.frontendmentor.io/">Frontend Mentor</a>. </p>
      <p>Coded by <a href="https://github.com/vzvanov">vzvanov</a></p>
    </footer>
  </div>
</body>

</html>
